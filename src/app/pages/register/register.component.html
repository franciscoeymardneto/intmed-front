<div class="login-body">
  <main class="login-container">
    <header>
      <img src="Logo.png" alt="Logo">
    </header>
    <p>Crie sua conta</p>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="fields-container">
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Nome" formControlName="first_name" required>
          <mat-error *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched">
            Nome inválido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Email inválido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Senha" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Senha inválida
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Confirmar Senha" formControlName="passwordConfirm" required>
          <mat-error *ngIf="registerForm.get('passwordConfirm')?.invalid">
            As senhas não coincidem.
          </mat-error>
        </mat-form-field>
      </div>
      <footer class="login-footer">
        <button id="register-btn" [disabled]="isLoading" type="button" mat-button (click)="onCancel()">Cancelar</button>
        <button id="login-btn" [disabled]="isLoading" mat-flat-button color="primary" type="submit"
          >Confirmar</button>
      </footer>
    </form>
  </main>
</div>
