<mat-card class="list-container">
  <div class="list-header">
    <p>Consulta Clínica</p>
    <app-schedule-consult-modal-btn />
  </div>
  <mat-card-content class="card-content">

    <table mat-table [dataSource]="dataSource" class="dense">

      <!-- Especialidade Column -->
      <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
        <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
      </ng-container>

      <!-- Profissional Column -->
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Hora Column -->
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> HORA </th>
        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="unschedule(element)">
            <mat-icon>clear</mat-icon>
            Desmarcar
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
